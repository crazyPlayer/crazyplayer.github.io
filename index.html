<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的简历</title>
<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
<style>
*{padding:0;margin:0;list-style:none;}
img{border:0;}
.section{font-family:"微软雅黑";}

#s1 h1{width:100%;text-align:center;font-weight:normal;font-size:0px;color:#1bbc9b;position:absolute;top:10%;}
#s1 p.p1{width:100%;height:377px;background:url(images/face.png) no-repeat center center; position:absolute;bottom:29px; z-index:2;opacity:0;}
#s1 p.p1 a{display:block;height:376px;width:376px;margin:0 auto;cursor:pointer;border-radius:188px;transition: all 0.5s ease-in;}
#s1 p.p1 a:hover{box-shadow:1px 2px 40px #aefffe;transition: all 0.5s ease-in;}
#s1 p.p2{width:100%;height:126px;background:#1bbc9b url(images/face2.jpg) no-repeat top center;position:absolute; bottom:0;z-index:1;opacity:0;}

#s2 h1{width:100%;text-align:center;font-weight:normal;font-size:48px;color:#1bbc9b;position:absolute;top:0;opacity:0;}
#s2 ul{width:912px;margin:0 auto;margin-top:30px;height:189px;}
#s2 ul li.li1{width:194px;height:189px;background:url(images/ps.jpg) no-repeat center center;float:left;margin-right:45px;opacity:0;}
#s2 ul li.li2{width:194px;height:189px;background:url(images/html.jpg) no-repeat center center;float:left;margin-right:45px;opacity:0;}
#s2 ul li.li3{width:194px;height:189px;background:url(images/css.jpg) no-repeat center center;float:left;margin-right:45px;opacity:0;}
#s2 ul li.li4{width:194px;height:189px;background:url(images/jsjq.jpg) no-repeat center center;float:left;opacity:0;}

#s3 h1{width:100%;text-align:center;font-weight:normal;font-size:48px;color:#fff;position:absolute;top:15%;opacity:0}
#s3 div.intro{width:720px;margin:0 auto;margin-top:50px;opacity:0;}
#s3 div.intro ul li{text-indent:60px;width:300px;height:51px;margin-bottom:20px;}
#s3 div.intro ul li span{display:block;height:51px;font-size:22px;color:#fff;line-height:60px;}
#s3 div.intro ul.ul1{float:left;margin-right:120px;}
#s3 div.intro ul.ul1 li.li1{background:url(images/user.png) no-repeat left center;}
#s3 div.intro ul.ul1 li.li2{background:url(images/loca.png) no-repeat left center;}
#s3 div.intro ul.ul1 li.li3{background:url(images/read.png) no-repeat left center;}
#s3 div.intro ul.ul2{float:left;}
#s3 div.intro ul.ul2 li.li1{background:url(images/phone.png) no-repeat left center;}
#s3 div.intro ul.ul2 li.li2{background:url(images/email.png) no-repeat left center;}
#s3 div.intro ul.ul2 li.li3{background:url(images/his.png) no-repeat left center;}
</style>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>	
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script>
	$(document).ready(function() {
		$('#fullpage').fullpage({
			anchors: ['firstPage', 'secondPage', '3rdPage'],
			slidesColor: ['#fff', '#fff', '#1bbc9b'],
			loopBottom:true,
			//easing: 'easeOutBack',
			navigation: true,
			navigationPosition: 'right',
			afterLoad:function(anchorLink,index){
				if(index==1){
					$('#s1 h1').transition({
						  opacity:1,
						  fontSize:'54px',
						},1000,'easeOutExpo');
					$('#s1 p.p1').transition({
						  opacity:1,
						  perspective: '400px',
						  rotateY: '360deg',
						  delay: 500
						},500,'easeOutExpo');
					$('#s1 p.p2').transition({
						  opacity:1,
						  delay: 500
						},500,'easeOutExpo');		
					}
				if(index==2){
					$('#s2 h1').transition({
						  opacity:1,
						  top:'15%'
						},500,'easeOutExpo');
					$('#s2 ul li.li1').transition({
						  scale:0,
						  delay: 400
						},200).transition({
						  opacity:1,
						  scale:1.2
						},200).transition({
						  scale:1
						},200);
					$('#s2 ul li.li2').transition({
						  scale:0,
						  delay: 600
						},200).transition({
						  opacity:1,
						  scale:1.2
						},200).transition({
						  scale:1
						},200);
					$('#s2 ul li.li3').transition({
						  scale:0,
						  delay: 800
						},200).transition({
						  opacity:1,
						  scale:1.2
						},200).transition({
						  scale:1
						},200);	
					$('#s2 ul li.li4').transition({
						  scale:0,
						  delay: 1000
						},200).transition({
						  opacity:1,
						  scale:1.2
						},200).transition({
						  scale:1
						},200);
					}
				if(index==3){
					$('#s3 h1').css('left','-400px').transition({
						  opacity:1,
						  x:'400px',
						},500,'easeOutExpo');
					$('#s3 div.intro').transition({
						  opacity:1,
						  delay:300
						},1000);
					}
				},
			onLeave:function(index, direction){
				if(index==1){
					$('#s1 h1').transition({
						  opacity:0,
						  fontSize:'0px',
						},1000,'easeOutExpo');
					$('#s1 p.p1').transition({
						  opacity:0,
						  perspective: '400px',
						  rotateY: '-360deg'
						},500,'easeOutExpo');	
					$('#s1 p.p2').transition({
						  opacity:0
						},500,'easeOutExpo');	
					}
				if(index==2){
					$('#s2 h1').transition({
						  opacity:0,
						  top:'0'
						},200,'easeOutExpo');
					$('#s2 ul li.li1').transition({
						  scale:1.2
						},200).transition({
						  scale:1
						},200).transition({
						  scale:0,
						  opacity:0
						},200);
					$('#s2 ul li.li2').transition({
						  scale:1.2
						},200).transition({
						  scale:1
						},200).transition({
						  scale:0,
						  opacity:0
						},200);
					$('#s2 ul li.li3').transition({
						  scale:1.2
						},200).transition({
						  scale:1
						},200).transition({
						  scale:0,
						  opacity:0
						},200);
					$('#s2 ul li.li4').transition({
						  scale:1.2
						},200).transition({
						  scale:1
						},200).transition({
						  scale:0,
						  opacity:0
						},200);
					}
				if(index==3){
					$('#s3 h1').transition({
						  opacity:0,
						  x:'0px',
						},500,'easeOutExpo');
					$('#s3 div.intro').transition({
						  opacity:0
						},400);
					}
				},
			afterRender:function(){
					$('#s1 h1').transition({
						  opacity:1,
						  fontSize:'54px',
						},1000,'easeOutExpo');
					$('#s1 p.p1').transition({
						  opacity:1,
						  perspective: '400px',
						  rotateY: '360deg',
						  delay: 500
						},500,'easeOutExpo');
					$('#s1 p.p2').transition({
						  opacity:1,
						  delay: 500
						},500,'easeOutExpo');	
				}	
		});
	});
</script>
</head>

<body>
<div id="fullpage">
    <div class="section" id="s1">
    	<h1>WEB前端攻城狮</h1>
        <p class="p1"><a></a></p>
        <p class="p2"></p>
    </div>
    <div class="section" id="s2">
    	<h1>主要技能</h1>
        <ul>
        	<li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
        </ul>
    </div>
    <div class="section" id="s3">
    	<h1>关于我</h1>
        <div class="intro">
        	<ul class="ul1">
            	<li class="li1"><span>马荣鑫(1993-04)</span></li>
                <li class="li2"><span>深圳经济特区</span></li>
                <li class="li3"><span>深圳信息职业技术学院</span></li>
            </ul>
            <ul class="ul2">
            	<li class="li1"><span>13510519736</span></li>
                <li class="li2"><span>644289701@qq.com</span></li>
                <li class="li3"><span>暂无工作经历</span></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
